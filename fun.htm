		<script type="text/javascript">
			function calculateAge (form)
			{
			    starGate = new Date("09/28/1994");
			    birthDate = new Date(form.inputbox.value);
			    var age = (starGate.getFullYear() - birthDate.getFullYear());
			    if (starGate.getMonth() < birthDate.getMonth() || 
			        starGate.getMonth() == birthDate.getMonth() && starGate.getDate() < birthDate.getDate())
			    {
			        age--;
		   		}
	    	if (age < 1)
	    		alert ("You weren't born yet!");
	    	else
	    		alert ("You were " + age + " years old!");
    		}
		</script>
